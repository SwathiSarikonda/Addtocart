<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Product Design</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="cartCount">
        <a href="#" id="cart-icon" class="fas fa-shopping-cart cart-animation"></a>
        <span id="cart-item-count"></span>
    </div>




    <!-- products sections  -->
    <section class="products">
        <h2>Our Products</h2>
        <div class="all-products">
            <div class="product">
                <img src="./images/airpod img.jpg" class="product-img" />
                <div class="product-info">
                    <h4 class="product-title">AirPod 2nd Gen</h4>
                    <p class="product-price">129</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>

            <div class="product">
                <img src="./images/apple watch.jpg" class="product-img" />
                <div class="product-info">
                    <h4 class="product-title">Apple Watch</h4>
                    <p class="product-price">299</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>

            </div>

            <div class="product">
                <img src="./images/img-1.jpg" class="product-img" />
                <div class="product-info">
                    <h4 class="product-title">iPhone 14</h4>
                    <p class="product-price">999</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>

            </div>

            <div class="product">
                <img src="./images/ipad.jpg" class="product-img" />
                <div class="product-info">
                    <h4 class="product-title">iPad Pro</h4>
                    <p class="product-price">629</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>

            </div>

        </div>
    </section>
    <!-- addtocart -->
    <div class="cart">
        <h2>cartItems</h2>
        <ul class="cart_items">

        </ul>
        <div id="cart-total">

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
